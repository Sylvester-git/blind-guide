<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blind Guide Monitor</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #e5ddd5; /* WhatsApp background color */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        h1 {
            background-color: #005e54; /* WhatsApp header blue-green */
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin: 0;
            font-size: 1.5rem;
            font-weight: normal;
        }

        #messageArea {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .message {
            background-color: #fff;
            padding: 0.8rem;
            border-radius: 8px;
            max-width: 70%;
            align-self: flex-end;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            font-size: 1rem;
            color: #333;
            margin: 0.3rem 0;
            position: relative;
        }

        .message::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: -10px;
            border: 10px solid transparent;
            border-bottom-color: #fff;
            border-right-width: 0;
        }
    </style>

</head>
<body>
    <div class="container">
        <h1>Blind Guide</h1>
        <div id="messageArea">
            <p class="message">Loading messages...</p>
        </div>
    </div>
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database.js"></script>
<script src="/app.js"></script>
</body>
</html>
